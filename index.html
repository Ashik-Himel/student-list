<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="student-list">
    <section class="page-header">
      <h2>Student List</h2>
      <div class="breadcrumbs">
        <a href="#">Home</a> /
        <a href="#">Student List</a>
      </div>
    </section>

    <section class="tab-buttons">
      <div class="button-group">
        <button class="button-primary" id="tab-1">List View</button>
        <button class="button-outline" id="tab-2">Add New</button>
      </div>
    </section>
    <section class="search-card" id="tab-content-1">
      <!-- <h3 class="card-header">Search Student</h3> -->
      <form>
        <label for="search-id">Student ID 1</label>
        <div class="form-flex">
          <input type="search" name="search-id" id="search-id" placeholder="Search by id" required>
          <button type="submit" class="button-primary">Search</button>
        </div>
      </form>
    </section>
    <section class="search-card" id="tab-content-2" style="display: none;">
      <!-- <h3 class="card-header">Add New Student</h3> -->
      <form>
        <label for="search-id">Student ID 2</label>
        <div class="form-flex">
          <input type="search" name="search-id" id="search-id" placeholder="Search by id" required>
          <button type="submit" class="button-primary">Search</button>
        </div>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
